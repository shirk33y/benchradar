name: E2E Tests

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run E2E tests (local Supabase + Dockerized Playwright)
        env:
          CI: "true"
          DOCKER_HIDE_LEGACY_PROGRESS: "1"
          COMPOSE_PROGRESS: quiet
          SUPABASE_START_ARGS: "--exclude studio,edge-runtime"
        run: bash scripts/run-e2e-tests.sh
