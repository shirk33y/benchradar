name: Integration Tests

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run integration tests (local Supabase + Dockerized Playwright)
        env:
          CI: "true"
        run: npm run test:integration

      - name: Stop Supabase (cleanup)
        if: always()
        run: npx supabase stop
